<div class="fr-card fr-enlarge-link">
  <div class="fr-card__body">
    <p class="fr-card__detail">
      {{ range $index, $themes := .Params.themes }} {{ . }}{{ end }}</p>
    <h4 class="fr-card__title">
      <a href="{{ if .Params.isSET }}{{ .Params.urlSET }}{{ else }}{{ .RelPermalink }}{{ end }}" class="fr-card__link">{{ .Title }}</a>
    </h4>
    <p class="fr-card__desc">{{ .Description | truncate 56 }}</p>
  </div>
  <div class="fr-card__img {{ if .Params.isSET }}is-set{{ end }}">
    <img src="{{ if .Params.image }}{{ .Params.image }}{{ else }}/img/betagouv.png{{ end }}" class="fr-responsive-img" alt="" />
  </div>
</div>
