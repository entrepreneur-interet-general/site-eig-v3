{{ define "main" }}

<div class="fr-container">
  <div class="fr-grid-row fr-grid-row--center">
    <div class="fr-col-12 fr-col-lg-10">
      <nav role="navigation" class="fr-breadcrumb" aria-label="vous êtes ici :">
        <button class="fr-breadcrumb__button" aria-expanded="false" aria-controls="breadcrumb-192">
          Voir le fil d’Ariane
        </button>
        <div class="fr-collapse" id="breadcrumb-192">
          <ol class="fr-breadcrumb__list">
            <li>
              <a class="fr-breadcrumb__link" href="{{ .Site.BaseURL }}">Accueil</a>
            </li>
            <li>
              <a class="fr-breadcrumb__link" aria-current="page">{{ .Title }}</a>
            </li>
          </ol>
        </div>
      </nav>
      <h1 class="fr-mb-10v">Nous contacter</h1>
      <div class="fr-grid-row fr-grid-row--gutters">
        <div class="fr-col-12 fr-col-lg-6">
          <p>* champs obligatoires</p>
          <form action="https://formspree.io/f/mayavydj" method="POST">
            <div class="fr-form-group">
              <fieldset class="fr-fieldset">
                <legend class="a11y_visually-hidden">Formulaire de contact</legend>
                <div class="fr-fieldset__content">
                  <div class="fr-input-group">
                    <label class="fr-label" for="nom">Votre nom *</label>
                    <input class="fr-input" type="text" id="nom" name="nom" required />
                  </div>
                  <div class="fr-input-group">
                    <label class="fr-label" for="email">Votre adresse e-mail *</label>
                    <label class="fr-label fr-hint-text" for="email">Format attendu : nom@domaine.fr</label>
                    <input class="fr-input" type="email" id="email" name="email" required />
                  </div>
                  <div class="fr-input-group">
                    <label class="fr-label" for="sujet">Votre sujet *</label>
                    <input class="fr-input" type="text" id="sujet" name="sujet" required />
                  </div>
                  <div class="fr-input-group">
                    <label class="fr-label" for="message">Votre message *</label>
                    <textarea class="fr-input" rows="5" id="message" name="message" required></textarea>
                  </div>
                  <button class="fr-btn" title="Envoyer votre message" type="submit">
                    Envoyer votre message
                  </button>
                </div>
              </fieldset>
            </div>
          </form>
        </div>
        <div class="fr-col-12 fr-col-lg-5 fr-col-offset-lg-1">
          <div class="fr-callout fr-callout--contact fr-mb-12v">
            <div class="fr-callout__text">
              <h4>Adresse postale</h4>
              <p class="fr-mb-4v">
                DINUM / Programme EIG <br />20 avenue de Ségur <br />75007
                Paris, France
              </p>
              <h4>E-mail</h4>
              <p class="fr-mb-0">eig@data.gouv.fr</p>
            </div>
          </div>
        </div>
      </div>
      <div class="c-wysiwyg fr-mb-12v">{{ .Content }}</div>
    </div>
  </div>
</div>

{{ end }}
