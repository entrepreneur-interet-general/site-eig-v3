{{ $paginator := .Paginator }}
{{ if gt $paginator.TotalPages 1 }}
<nav role="navigation" class="fr-pagination" aria-label="Pagination">
  <ul class="fr-pagination__list">
    <li>
      <a class="fr-pagination__link fr-pagination__link--first"{{ if ne $paginator.PageNumber 1 }} href="{{ $paginator.First.URL }}"{{ end }}>
        Première page
      </a>
    </li>
    <li>
      <a class="fr-pagination__link fr-pagination__link--prev fr-pagination__link--lg-label"{{ if $paginator.HasPrev }} href="{{ $paginator.Prev.URL }}"{{ end }}>
        Page précédente
      </a>
    </li>
    {{ range $paginator.Pagers }}
    <li>
      <a class="fr-pagination__link"{{ if eq . $paginator }} aria-current="page"{{ end }} title="Page {{ .PageNumber }}" href="{{ .URL }}">
        {{ .PageNumber }}
      </a>
    </li>
    {{ end }}
    <li>
      <a class="fr-pagination__link fr-pagination__link--next fr-pagination__link--lg-label"{{ if $paginator.HasNext }} href="{{ $paginator.Next.URL }}"{{ end }}>
        Page suivante
      </a>
    </li>
    <li>
      <a class="fr-pagination__link fr-pagination__link--last"{{ if ne $paginator.PageNumber $paginator.TotalPages }} href="{{ $paginator.Last.URL }}"{{ end }}>
        Dernière page
      </a>
    </li>
  </ul>
</nav>
{{ end }}
